<div class="board">
  <div class="top">
    <h1 class="title">Sudoku</h1>
    <p>
      Generate:
      <button (click)="onClickGenerate('easy')">Easy</button>
      <button (click)="onClickGenerate('medium')">Medium</button>
      <button (click)="onClickGenerate('hard')">Hard</button>
      <button (click)="onClickGenerate('random')">Random</button>
    </p>
  </div>
  <div class="main-board" (click)="onClickBoard($event)">
    @for (col of board; track colIdx; let colIdx = $index) {
    <div class="board-line">
      @for (row of col; track rowIdx; let rowIdx = $index) {
      <div
        class="border-sm square"
        [ngClass]="['col' + colIdx, 'row' + rowIdx]"
      >
        @if (row.value != 0) {
        {{ row.value }}
        }
      </div>
      }
    </div>
    }
  </div>
  <div class="bottom">
    <p>
      <button (click)="onClickValidate()">Validate</button>
      <button (click)="onCickSolve()">Solve</button>
    </p>
    <p>Status: {{ status }}, Difficulty: {{ difficulty }}</p>
  </div>
</div>
